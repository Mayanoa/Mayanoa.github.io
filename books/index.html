挺对胃口的。"},{"title":"神樂坂怪談","alt":"https://book.douban.com/subject/35047621/","image":"https://minio.mythsman.com/douban/674ae401e052db3406ef06c1848e9cbd.jpg","meta":"蘆澤央 / 李彥樺 / 獨步文化","rating":"2023-05-27 / ★★★☆☆ 还行","comment":"带一点点脑洞推理的怪谈短篇集作品，五篇都做了反转的处理，切入点也都还不错。故事普遍有点在走近科学的路上迈出半步就立马刹住了的感觉，留足了白让读者自己品味，是有点恐怖的意味了。最后的串联稍微有些强行，不算是特别精彩，不过在全书云里雾里气氛的衬托下还是起到了一些效果。题外话，本来看完前四篇我是没什么感觉的，直到看到第五篇时我发现自己现在租的公寓也是楼面最后一间只有一个邻居还真的曾经发现过谜之长发，然后外出连续遇到了导航失灵和手机突然好几分钟没有信号的反常情况——这也太哈人了，我是不是应该赶紧搬走（？"},{"title":"虚拟战争","alt":"https://book.douban.com/subject/26853734/","image":"https://minio.mythsman.com/douban/6ba545e76f57bb41ee6007573095caf1.jpg","meta":"薛西斯 / 百花文艺出版社 / 新经典文化","rating":"2023-05-26 / ★★★★☆ 推荐","comment":"应该是第一次看同时也是第一次标的国推作品，在虚拟世界中完成三次杀人，是比较特别的设定系。作品引入了通过现实世界的物理行为去干涉虚拟世界完成不可能杀人的手法诡计，兼具了趣味性和创新性，而且游戏也是我比较感兴趣的题材领域，给四星好评。"},{"title":"心灵侦探城塚翡翠","alt":"https://book.douban.com/subject/35296788/","image":"https://minio.mythsman.com/douban/9253925761a6cc6797044aae92da978d.jpg","meta":"相泽沙呼 / 罗亚星 / 人民文学出版社 / 99读书人","rating":"2023-05-25 / ★★★☆☆ 还行","comment":"大概是因为有被剧透过核心大梗所以看到第四章后心情毫无波动，且类似模式见得太多了，凶手的真身没被剧透都猜到了。从逻辑层面看，本作的逻辑推理只能说中规中矩，三组案件谜面简单也没有特别的诡计，导致真解答并没有和伪解答拉开太大的差距，真解答本身在线索方面也不算特别公平，很难称得上很优秀。本作为数不多的亮点在于对设定系推理的另一种反向诠释，以及还能看到假借侦探之口对推理小说读者的疯狂吐槽（感觉有被冒犯到），最后就是相泽沙呼特色油腻描写居然有用了！可算让他逮着个机会使劲发扬长处了。"},{"title":"千年图书馆","alt":"https://book.douban.com/subject/35116584/","image":"https://minio.mythsman.com/douban/c74334a90433d5add86b7a863e8ab773.jpg","meta":"[日] 北山猛邦 / 邢利颉 / 台海出版社","rating":"2023-05-24 / ★★★★☆ 推荐","comment":"独立的五个小短篇，发挥空间有限，没抱什么太大期待，看完感觉意外还行。回首谷：包装的不算特别好的老梗（但是没有看出来），沾点走近科学，土星环的意象很棒。千年图书馆：各种意义上的前方高能（误），还是沾点走近科学，使用了一张都见过的图片而不是一句话完成了经典北山流最后一击，很有想法。月亮：外星人生命体的设定及情节展开相当有创意，甚至还有炸裂的最后一击，电波味十足，个人认为整本最带感的一篇。玻璃瓶：猜到大梗却没猜到结局，总体故事布局尚可。钢琴奏鸣曲：给倒悬的呈现点个赞，就是篇幅太短让最后的展开显得有些突兀，虽然北山就是喜欢这一套。北山老师短篇的意境塑造这么好，为啥写起长篇人物塑造、故事和氛围就拉跨了呢，有点迷惑。"},{"title":"斜屋犯罪","alt":"https://book.douban.com/subject/10740772/","image":"https://minio.mythsman.com/douban/1c83074b05ac503ce308ce8050819979.jpg","meta":"[日] 岛田庄司 / 王鹏帆 / 新星出版社","rating":"2023-05-23 / ★★★★☆ 推荐","comment":"直接把手法写进了标题的推理作品，多年前初看本作时就已经觉得斜屋的设计很有意思，而现在看来，本作的建筑或者说物理诡计确实是符合了我对这类诡计的期望：原理简单易懂、场面宏大、富有想象力，给四星不为过。"},{"title":"〇〇〇〇〇〇〇〇殺人事件","alt":"https://book.douban.com/subject/25934736/","image":"https://minio.mythsman.com/douban/c63c464dbcd4e0a55a4081f8a6e91e58.jpg","meta":"早坂吝 / 講談社","rating":"2023-05-22 / ★★★☆☆ 还行","comment":"早坂老师的喜剧功底我是真的认的，整本书几乎每隔一小段都会出现能让我乐上好一会儿的笑点，南国模式真的太企业级了，几个间章也写得非常有意思，阅读体验拉满，铺垫长但完全不觉得无趣。本作的诡计和推理实质上非常简单，手法基本没有，推理也就是几句话的事情，但在做了非常逆天的不太能公开讨论的包装以后让作品的有趣程度上升了好几个等级，又解锁一种全新的诡计了。"},{"title":"北方夕鹤2/3杀人事件","alt":"https://book.douban.com/subject/20468727/","image":"https://minio.mythsman.com/douban/08c7a73efad8e5293c22d71989133590.jpg","meta":"[日] 岛田庄司 / 云卿 / 新星出版社","rating":"2023-05-22 / ★★★★☆ 推荐","comment":"读岛田这本北方夕鹤还是刚开始接触推理作品那会儿，离奇指数拉满的物理机关诡计与怪谈元素的融入在那会儿给了我相当大的震撼，时至今日，我也还是觉得北方夕鹤的这个诡计也可以排在物理诡计的前列——兼具了宏大、简洁与充满想象力，比同类型的斜屋犯罪设计得还要更加优秀。"},{"title":"タイム・リープ〈上〉 あしたはきのう","alt":"https://book.douban.com/subject/36087219/","image":"https://minio.mythsman.com/douban/a4ee181498462ccc4072022bf4e2b196.jpg","meta":"高畑京一郎","rating":"2023-05-22 / ★★★★☆ 推荐","comment":"以二十年后的视角看依然不过时的时间系科幻小说，带一点解谜元素，所以也可以算科幻推理小说吧。前中期日期频繁跳跃有些凌乱，让人颇有些摸不着头脑，但在时间跳跃的原理被揭晓后，一下子就觉得有序起来了，随即就体会到本部作品奇高的完成度——各个零散的时间段落如同拼图碎片一样逐渐拼满一整个星期，前中期大量的伏笔均得到回收，最后更是以首尾呼应的模式干脆利落地完成了收尾。抛开科幻元素不谈，本作对于男女主角的塑造以及感情线的描写也都还算不错，属于是很值得一看的优秀作品。去年的新版本又分了上下两册，没有分开标的必要，所以就标封面更好看的上册了。"},{"title":"煞风景的早间首班车","alt":"https://book.douban.com/subject/35520726/","image":"https://minio.mythsman.com/douban/d1106bc531aba7f868ef604748591aa5.jpg","meta":"[日] 青崎有吾 / 郑晓蕾 / 新星出版社","rating":"2023-05-19 / ★★★☆☆ 还行","comment":"近期连着看了几本日本特色青春伤痛文学后，感觉这本展现的青春才是最对味的——除了首篇早班车略出格以外，没有伤痛，也没有理解不能的情绪宣泄，有的只是学生时期普普通通的小烦恼和日常，这太难得了。聚焦于学生平凡的日常之谜后，本作的推理元素被无限弱化，仅第一篇早班车有一点推理的味道，其余都是突然就跳出来一个看起来无关紧要的谜再顺理成章地做个解答。如果以推理作品的要求看这本作品，大概也就及格水平吧。"},{"title":"字母表谜案","alt":"https://book.douban.com/subject/35390390/","image":"https://minio.mythsman.com/douban/50cd82ea90222a9270bad0b94670471e.jpg","meta":"大山诚一郎 / 曹逸冰 / 河南文艺出版社 / 读客文化","rating":"2023-05-18 / ★★★☆☆ 还行","comment":"万万没想到大山的出道作是脑洞流推理。妄想：只喝罐装茶的推理切入点有意思，给出的解释就太鬼扯了。告发：得有多看不起警察才能搞这种诡计。遗言：打火机的设置与焦痕的解答有点想法，其余依然有点扯。绑架：中篇的篇幅塞了四个紧凑的解答，真解答的动机切入点很新鲜，确实厉害，只是在全书推理全靠自说自话，难以用证据和逻辑链条服人的基调下，这四个解答反而是产生了万物皆可搭上字母，人人都可以是主谋的感觉，反正都是大开脑洞，怎么说都有理，于是就觉得没那么优秀了。个人觉得脑洞流还是应该走轻松幽默重故事的路子，本作走严肃路线（尤其最后一篇），短篇集故事性也相当有限，再搞这种脑洞推理就不太合适了。"},{"title":"奇想，天动","alt":"https://book.douban.com/subject/23780806/","image":"https://minio.mythsman.com/douban/baa250f9e27baa0dbf3c8ee83fc8a948.jpg","meta":"[日] 岛田庄司 / 林敏生 / 新星出版社","rating":"2023-05-17 / ★★★★☆ 推荐","comment":"推理部分是非常典型的岛田流天谜地解，谜题过于玄乎，以至于几个主要诡计的解答给到后会稍微有些失望，但不妨碍给出比较高的评价。与其说这本是本格推理，不如说本作的内核更倾向于社会派，在结合历史及社会背景表现出了岛田特别的人文关怀和一些反思，算是少数看完以后能有所触动的社会派作品了（虽然好像也没看过几本社会派作品…）。"},{"title":"ゴースト≠ノイズ","alt":"https://book.douban.com/subject/25791820/","image":"https://minio.mythsman.com/douban/162872c4518639ce35e5c6cb600dd277.jpg","meta":"十市社 / 東京創元社","rating":"2023-05-16 / ★★★☆☆ 还行","comment":"看了多部日式特色青春伤痛文学后，总算是明白这类作品和自己完全相性不合了。书中对校园家庭等等青春议题的探讨实在难以感同身受，能察觉到书中使用了一些像是隐喻的表述，但读了几遍也明白不了其中深意，自己阅读理解能力不行。唯一看下来有些意思的是作者反复通过讲谜语、隐瞒关键信息、混淆主角面前现实和脑中想象的方式来制造误导，对两次火灾的描写尤为突出，勉强可以称得上一种叙诡，大概也是这本唯一和推理这个题材沾边的地方（所以为啥会被归类为推理…），但依然很难称得上高明——频繁的误导使得很多情节及表述都似是而非，难以体会到真相揭露的错愕感，反而只是持续性地觉得困惑，且误导的存在也让部分情节显得很是违和。结局还算不错，给个三星吧。"},{"title":"图书馆之谜","alt":"https://book.douban.com/subject/30159888/","image":"https://minio.mythsman.com/douban/b687b9cf4c910a876ccb3021b2fa8b17.jpg","meta":"[日] 青崎有吾 / 李讴琳 / 人民文学出版社 / 99读书人","rating":"2023-05-15 / ★★★☆☆ 还行","comment":"青崎有吾这三本馆明显是一部不如一部。论逻辑推理，图书馆并没有能让人留下深刻印象的部分；论动机，本来动机就一直都是这个系列的弱势项，前两部勉强还算是能圆上，图书馆这个动机真的是牵强到有些无法接受；论情节，推理部分的故事还是非常无聊，甚至觉得不如大段与案件无关的轻小说情节来的好看。虽然水平下滑厉害，还是期待这个系列的下一部长篇作品的，青崎老师给点力吧。"},{"title":"Silent Witch沉默魔女的祕密 1","alt":"https://book.douban.com/subject/35895267/","image":"https://minio.mythsman.com/douban/49e50858afad8c19be7aa094ca71bde0.jpg","meta":"依空まつり / 藤実なんな","rating":"2023-05-14 / ★★★★★ 力荐","comment":"对主角莫妮卡矛盾特质的生动描写直接盘活了这个古典的扮猪吃虎校园凤傲天题材，鲜活的角色塑造与优秀的节奏把握让整卷阅读体验异常舒适，单一卷下来就已经能感受到莫妮卡的成长了。明明是女性主角却不走明显的感情线总感觉挺难得，确实是同类作品首卷中看下来觉得最好的，给个五星好评。"},{"title":"方舟","alt":"https://book.douban.com/subject/36028742/","image":"https://minio.mythsman.com/douban/fa9de509fa021dd68bb5ac779109b76c.jpg","meta":"夕木春央 / 講談社","rating":"2023-05-13 / ★★★★☆ 推荐","comment":"薄弱的人物塑造、潦草的情节推进和糟糕的气氛渲染并没有适配上结合了电车难题的创新暴风雪山庄与令人惊愕的动机——几乎每个角色都单薄的和纸片一样，侦探仿佛就是一个脸上写着侦探二字的无情破案机器，把工具人诠释到了极致，气氛渲染基本没有，涨水倒计时的窒息紧张感楞是一点也没表现出来，围绕杀人和破案的故事情节也并不有趣。动机本身无可挑剔确实是相当出彩，单这个点就可以给到四星好评，只是过分干练的笔法对于这部以动机和故事背景为核心的推理作品而言，实在是不太合适，如果故事可以写好点就绝杀了。"},{"title":"消失グラデーション","alt":"https://book.douban.com/subject/6785709/","image":"https://minio.mythsman.com/douban/8058a8225eebe45b5d13dcb65a5b481e.jpg","meta":"長沢樹 / 角川書店","rating":"2023-05-12 / ★★★☆☆ 还行","comment":"看到20%：这又是什么日本特色伤痛青春文学。看到40%：害搁这打篮球呢？看到60%：原来真的是推理小说。看到80%：啊这？看到90%：啊？？？说实话核心诡计算不上很新，上当纯纯是因为作者包装得太过用力，愣是把一个高中从学生到老师都整成了某种少数群体，我寻思米国高中都没这么离谱。坠楼消失的手法纯真到有点难绷，阿光和乔治完全整成了机械降神用的工具人。从诡计包装的角度来看，这本和北山老师的爱丽丝镜城有些相似，都是为了诡计把剧情的合理性及人物形象全抛之脑后了，但镜城还有动机加成，这本没有，所以少给一星，这恒河里。"},{"title":"水族馆之谜","alt":"https://book.douban.com/subject/30159798/","image":"https://minio.mythsman.com/douban/a71207f00b300e274d53e34054e0e21c.jpg","meta":"[日] 青崎有吾 / 李讴琳 / 人民文学出版社","rating":"2023-05-11 / ★★★★☆ 推荐","comment":"依然和前作一样保证了相当分量以及质量的逻辑推演内容，推理部分水平比起体育馆要略逊一筹，但后期大段的逻辑演绎读起来还是爽快的。本次故事的舞台转移到水族馆后，案件的布局要大气了一点，但故事性和文笔还是没有显著的长进，出场人物一大堆，却还是没几个能记得住的，可读性全靠和案件主线完全脱节的轻小说情节和宅梗撑着，割裂感很重，虽然我大概是很好这一口的。"},{"title":"剪刀男","alt":"https://book.douban.com/subject/4034009/","image":"https://minio.mythsman.com/douban/5306a823b0a0b57d349c9b0098862cd8.jpg","meta":"[日] 殊能将之 / 李盈春 / 新星出版社","rating":"2023-05-10 / ★★★★☆ 推荐","comment":"某种经典诡计中的经典类型的代表作品了，情节中很多与核心诡计有关的细节都处理妥当，在毫不知情的情况下看到后边的怒涛展开，阅读体验是相当好的。比较遗憾的就是除了核心诡计以外，其余能调起阅读兴趣的地方比较有限，对于手法和凶手的推理很难说的上出色，对于剪刀男和医生神神叨叨的描写，包括剪刀男难以理解的病态心理也实在不太好理解。当然，如果对这类诡计感兴趣，本作是绝对值得一看的。"},{"title":"玻璃塔谜案","alt":"https://book.douban.com/subject/36170929/","image":"https://minio.mythsman.com/douban/b376737f9f9a5ee403a4168c6bb9ac70.jpg","meta":"[日] 知念实希人 / 烨伊 / 四川文艺出版社","rating":"2023-05-09 / ★★★★☆ 推荐","comment":"前三百多页冗长的密室诡计篇幅本质上都是在为了最后的解答做铺垫，所以阅读过程还挺割裂的，解答篇后期连续高潮，案件篇就真的有点无聊了（知念实希人自己都意识到了）。前中期大量的伏笔和不协调之处在阅读过程中都可以捕捉到，密室的诡计和最后终极解答的一部分也可以看出来，后续的展开和反转自然水到渠成，这确实是极好的。本作最重要的大梗算头一次见，算是为大量报菜名式地堆砌各种推理小说灌水提供了一些必要性，虽然还是会觉得作者有点走火入魔就是。至于核心动机，仿佛像是北山老师某本新作的超级威力加强版，这已经成为新新本格推理的一种流行风尚了吗？"},{"title":"爱丽丝罪恶奇境","alt":"https://book.douban.com/subject/35776310/","image":"https://minio.mythsman.com/douban/75a8ae529bf8363366499db848429290.jpg","meta":"[日] 早坂吝 / 潘郁灵 / 文汇出版社 / 读客文化","rating":"2023-05-08 / ★★★★★ 力荐","comment":"今年新阅读的推理作品中最感到惊喜的一部了，全部五个取材自爱丽丝梦游仙境的篇章里，除去第二篇稍微有些平庸以外，第一篇的脑筋急转弯、第三篇的字谜、第四篇的化学推理都很有趣，最后一篇的反转和串联更是精彩至极，早坂老师略带喜剧幽默色彩的描写也提升了作品的观感，读完觉得非常尽兴。讲道理，高科技设定系推理还是这么写才对味嘛。"},{"title":"星降山庄杀人事件","alt":"https://book.douban.com/subject/35458526/","image":"https://minio.mythsman.com/douban/80d6f185a2ca53189053ba8492d62cad.jpg","meta":"[日本] 仓知淳 / 水七木 / 新星出版社","rating":"2023-05-07 / ★★★★☆ 推荐","comment":"很久没看逻辑流推理作品了，这本在逻辑演绎层面并没有做的很出色，壶的推理仅仅是切入点比较奇怪，算不上很精彩，推理中比较频繁地去考虑心理元素，实在的物理证据偏少，推理也自然缺乏说服力，不太能让读者信服。看似某种物理诡计的部分噱头味很重，与UFO的结合不太自然。给到四星更多是因为本作每一章开头给到全知视角故事梗概的写作模式，头一次见到这种设计，看到大后期相当惊喜，解锁了新的一种诡计设计。"},{"title":"ダンガンロンパ霧切 7","alt":"https://book.douban.com/subject/35074323/","image":"https://minio.mythsman.com/douban/3096a0c5988fa10ae05a566e732de7d0.jpg","meta":"北山猛邦 / 小松崎類 / 星海社","rating":"2023-05-06 / ★★★★☆ 推荐","comment":"雾切系列完结篇，在常规多重密室的基础上添加了一个锁链限制所有人行动范围的设定，给出了一个和第五卷天秤座风格有些相近的简洁流建筑诡计，但观感上没有那么好，人工修饰感略重了一些，案件质量勉强可以排个系列第二。作为系列收官作，本卷回归了第一卷的天文馆建筑舞台，融入其他各卷中具备一定代表性的元素（如第二卷的钞票），相当于一种串联或者总结的性质，一路读下来读到完结卷感觉是很好的。以弹丸论破外传的角度看，本系列确实较好地丰富了雾切响子形象并完善了与之相关的设定，虽然对五月雨这名角色的感觉很一般，自己也算不上原作粉，但最后还是小小感动了一把，非常圆满的收官作了，给坚持写了七年的北山老师点个赞。"},{"title":"ダンガンロンパ霧切 6","alt":"https://book.douban.com/subject/27604725/","image":"https://minio.mythsman.com/douban/a603dc3bbd9a614755627d6dd0cb06d5.jpg","meta":"北山 猛邦 / 小松崎 類 / 星海社","rating":"2023-05-05 / ★★★☆☆ 还行","comment":"建议改名为《绝地推理之刺激战场》：依稀记得M60，还有给力的装备（指M4、飞刀、德拉贡诺夫、TAC-50以及吉利战斗服），把敌人都给打退，后面词忘了。北山老师仿佛在写一种很新的推理，游乐园两个诡计节目效果拉满了，这得看多少部抗日神剧才能想出这种离谱到天上去的诡计啊，真牛逼，多来点。"},{"title":"ダンガンロンパ霧切 5","alt":"https://book.douban.com/subject/26975254/","image":"https://minio.mythsman.com/douban/eec65a5c4523ac3e9a3bb56d00378cb5.jpg","meta":"北山 猛邦 / 小松崎 類 / 講談社","rating":"2023-05-04 / ★★★★☆ 推荐","comment":"密室十二宫的完结篇，本卷延续了上卷多线叙事的模式，给到了上卷遗留下来的天秤座密室的解答，以及处女座天蝎座两个密室的全部内容。天秤座密室：全系列最优秀的密室诡计，可能也是个人觉得最好的建筑诡计之一，原理简单明了，线索清晰完备，相关的一些布置包括故事情节的设计也非常优秀，单这篇是可以给到五星好评的。处女座密室：远古诡计也没做什么新包装，一眼就看出来了。天蝎座密室：经典北山流物理诡计，大概也就系列平均水平。后两个密室略水所以没给五星，但天秤座这篇是相当值得一看的。"},{"title":"ダンガンロンパ霧切 4","alt":"https://book.douban.com/subject/26686213/","image":"https://minio.mythsman.com/douban/683637eef437f0941c4adb3b015207cd.jpg","meta":"北山猛邦 / 小松崎類 / 星海社","rating":"2023-05-03 / ★★★☆☆ 还行","comment":"本卷开始搞起了多线叙事，由不同侦探调查各个星座密室，给到了天秤座密室的部分谜面，以及金牛双子两个密室的谜面加解答。金牛座密室：物理水平太差所以看不太明白，这也能杀人啊？很有创意。双子座模式：作为挑战书中成本最高的终极密室，都数不清行文中强调了多少次密室的严密性了，然后就给读者看这个？虽说给到了匹配的心理学解释，但多少还是感觉有点敷衍了。"},{"title":"ダンガンロンパ霧切 3","alt":"https://book.douban.com/subject/26100815/","image":"https://minio.mythsman.com/douban/a3ef690b535f95e51343f502d91e877f.jpg","meta":"北山猛邦 / 小松崎類 / 星海社","rating":"2023-05-02 / ★★★☆☆ 还行","comment":"十二宫密室系列之第一弹，用十二页的篇幅发预告信，声势浩大，然后用大量篇幅去写御镜灵开挂，实际涉及到密室以及解答的篇幅只有一个章节，北山你是懂怎么水页数的。关于本卷的射手座密室，虽然依然是你说是啥就是啥的北山流物理诡计，但原理易懂，乍一看也没有什么特别大的破绽，质量意外还不错，可以当个小短篇单独拿出来看。话说解决篇这个钓鱼环节总有种像是从隔壁金田一片场串过来的即视感？"},{"title":"ダンガンロンパ霧切 2","alt":"https://book.douban.com/subject/25757218/","image":"https://minio.mythsman.com/douban/48e3e79af2dc584991cab0e9e320412b.jpg","meta":"北山猛邦 / 小松崎類 / 星海社","rating":"2023-05-01 / ★★★☆☆ 还行","comment":"带点游戏原作质感的魔幻味舞台+繁琐的物理密室诡计+莫名其妙的超展开结局，熟悉的北山老师他又回来了。这一卷在惯例密室杀人的基础上追加了侦探竞拍和游戏规则的设计，让作品染上了智斗和设定系的色彩，情节性有了极大幅度的提升，应该是截至目前北山长篇作品里看下来故事写得最好的一本了，至于北山老师拿手的物理诡计，本卷这个手法成本奇高操作繁琐可行性非常差，想要实现需要非常离谱的气运，看得有些不知道说什么好。"},{"title":"ダンガンロンパ霧切１","alt":"https://book.douban.com/subject/25659917/","image":"https://minio.mythsman.com/douban/fd85855edcbaea2cbf5bcdad8ae7b382.jpg","meta":"北山猛邦 / 小松崎類 / 星海社","rating":"2023-04-30 / ★★★☆☆ 还行","comment":"读的简中但原版人多所以还是标原版吧，侦探图书馆和犯人对决的设定还挺有意思（真不是致敬清凉院老师吗），读起来很轻松。作为系列的第一作，本卷的案件只能说非常轻量级，斩首分尸诡计陈旧得犹如经典老字号，手法的合理性、线索的布置以及逻辑推理也都没处理得很到位，不太符合对物理的，北山老师的期望，期待之后几卷的内容看看能不能有惊喜，多打一分给初中生雾切。"},{"title":"体育馆之谜","alt":"https://book.douban.com/subject/27054451/","image":"https://minio.mythsman.com/douban/6400fd06afed04e08fd885abf102d2ea.jpg","meta":"[日] 青崎有吾 / 李讴琳 / 人民文学出版社 / 99读书人","rating":"2023-04-29 / ★★★★★ 力荐","comment":"纯粹的逻辑流在各种牛鬼蛇神推理横行的当下实在太难得了——没有复杂的诡计、没有特别的设定、没有惊人的反转，只有环环相扣并且异常缜密扎实的逻辑推理，看得太爽了。单从逻辑推理的完成度上，本作应该可以算是达到了日系推理作品中的天花板。"},{"title":"恶意","alt":"https://book.douban.com/subject/26877752/","image":"https://minio.mythsman.com/douban/9acb6e748414e3f56c32977498f56233.jpg","meta":"[日] 东野圭吾 / 娄美莲 / 南海出版公司 / 新经典文化","rating":"2023-04-28 / ★★★★★ 力荐","comment":"应该是东野圭吾的推理作品中最值得看的一本，对人心与恶意的探讨像是踏入了社会派的拿手领域，但对手记叙事模式的利用、故事的多重反转及诡计的设计确实都非常强大，因此也同样可以作为一本偏本格的推理作品去看待。几年前才接触推理作品甚少的情况下读完本作觉得大受震撼，给个五星好评吧。"},{"title":"四元馆事件","alt":"https://book.douban.com/subject/35809809/","image":"https://minio.mythsman.com/douban/e6ea443e220589533bea50132b1d2cbb.jpg","meta":"[日]早坂吝 / 王皎娇 / 新星出版社","rating":"2023-04-27 / ★★★★☆ 推荐","comment":"看到以相指认凶手揭秘手法那段我直接在办公室里哈哈哈笑出声，真的乐坏了，我宣布早坂老师实现了从科幻推理到外星科技变形金刚喜剧的突破，中村青司看了直呼牛逼，清凉院老师看了都自叹不如。如果说北山老师只是在作品结尾打出偷袭让推理小说变成喜剧，那早坂这篇就是上演了一出从头乐到尾的好戏，先铺垫大量推理烂梗助兴，再用解答打出必杀技将剧目推向高潮。本作也就一个中篇的长度，读起来花不了多少时间，但却可以收获成吨的喜悦，值得一个四星好评。"},{"title":"犯人IA","alt":"https://book.douban.com/subject/35217406/","image":"https://minio.mythsman.com/douban/55039850da69a558ceb3644760cec8a5.jpg","meta":"[日]早坂吝 / 王皎娇 / 新星出版社","rating":"2023-04-26 / ★★☆☆☆ 较差","comment":"太多关键推理和细节描写都被押在这三个妈宝男的恋母情节上了，读到最后司法那一段已经逆天到感觉自己也进入早坂老师制造的恐怖谷了。推理过程中组合线索的逻辑感很差，有种全靠人工智能侦探瞎几把乱说的感觉，说服力不强，诡计设计本来就平庸，再加上这逆天三胞胎难以理解的脑回路，观感更差了。这一次同样探讨了一些人工智能相关的问题，但在与推理的结合程度以及故事趣味性上都感觉不如前作，看得有点乏味，讲真，中途客串的某果手机集团都比这三个下头男要有意思…"},{"title":"侦探AI","alt":"https://book.douban.com/subject/35183824/","image":"https://minio.mythsman.com/douban/20e1995f9bb90cb77d57adb65573c9a7.jpg","meta":"[日]早坂吝 / 东惠子 / 新星出版社","rating":"2023-04-25 / ★★★☆☆ 还行","comment":"把密室、校园推理、人工智能以及全员中二犯罪组织、恋母情节、双胞胎对决、兄控妹妹等各路经典日式轻小说元素一锅乱炖出来的轻科幻轻推理轻小说。对人工智能的探讨并不深刻（也许可以算一件好事？），AI美少女侦探（犯人）的设计像是迎合时下版本答案；中二病犯罪组织几乎全员脑干缺失还花了大量笔墨，像是来搞笑的；逻辑推理薄弱，五篇几乎是快速发完线索再光速解答，谜面谜底也都比较一般。虽说各部分拆开来看都难以称得上好，乱炖完读起来意外得感觉还挺香，大概是科幻与推理相结合再点缀上轻小说的设定及笔法后产生了奇妙的化学反应。顺带一提，全书大量男主对推理小说谜的自述总是把我带到十万八千里开外的纸城境介拖油瓶片场——你这个推理小说脑，还是去住院检查吧！"},{"title":"死了七次的男人","alt":"https://book.douban.com/subject/27055125/","image":"https://minio.mythsman.com/douban/484f834a3b75be578c0439202df1e6f2.jpg","meta":"[日] 西泽保彦 / 马杰 / 新星出版社","rating":"2023-04-24 / ★★★★☆ 推荐","comment":"时间重复若干次的设定实际读起来并不如想象中有趣，两个核心诡计都是一句话就可以说清楚的东西，且后者多少带了点强加补充设定的意味，总觉得有些犯规？比起最后仅用了几页篇幅给出的推理与解答，本书更值得一读的反而是西泽保彦幽默轻松的笔法以及故事中因金钱撕裂了关系而显得尤为荒诞的家族闹剧。"},{"title":"主人公にはなれない僕らの妥協から始める恋人生活 2","alt":"https://book.douban.com/subject/36099391/","image":"https://img1.doubanio.com/view/subject/s/public/s34313787.jpg","meta":"鴨野うどん / オーバーラップ","rating":"2023-04-23 / ★★★★★ 力荐","comment":"读到最后才能看到的后记及追加独白章节堪称点睛之笔，不仅合理化了本卷中间略显突兀且有些令人琢磨不透的冲突点，还直接给两卷故事中有关女主的言行都套上了一层滤镜，回过去再看两人之间的互动，观感完全不一样了。虽说两卷故事内容基本已经交代完整，但还是很希望看到男主放下单恋公开交往后的故事。记得第一卷后记里作者提到希望不被故事之神抛弃，可惜最终还是没有得到神明的眷顾，腰斩的现实诉说着这确实是个大多数人都无法成为主角的残酷世界，不知道作者把推特简介改成前轻小说作家时，这是否也是为了追逐幸福而放弃梦想的妥协呢？"},{"title":"主人公にはなれない僕らの妥協から始める恋人生活","alt":"https://book.douban.com/subject/36096926/","image":"https://minio.mythsman.com/douban/bb94fc468bcc9fc47cd04139e8a5eff6.jpg","meta":"鴨野うどん / オーバーラップ","rating":"2023-04-22 / ★★★★★ 力荐","comment":"看完第二卷最后的那一段后，时隔数月再回顾第一卷前期有关女主的描写，观感有了相当大的转变。虽然后期大爆点的展开以及最后的解决收尾看起来略些仓促，但本作对男女主的角色塑造和心理描写在细腻程度上毫无疑问达到了校园恋爱题材轻小说的天花板，简简单单一个牵手动作都让人回味无穷。关于妥协信条和追逐幸福的探讨虽然并没有占到太多的论述篇幅，但贯穿全书始终一样能显得足够深刻。是谁规定没有比真货更加美丽的赝品的？感谢民翻让我接触到这么优秀的轻小说作品。"},{"title":"魔眼之匣谜案","alt":"https://book.douban.com/subject/35049753/","image":"https://minio.mythsman.com/douban/270c0f4c715aadca1e56ca11e5d095ac.jpg","meta":"[日] 今村昌弘 / 吕灵芝 / 北京联合出版公司 / 磨铁图书","rating":"2023-04-21 / ★★★★☆ 推荐","comment":"预知未来的超现实设定主要是用在了作案动机而非作案手法的成立上，表现了今村昌宏在尸人庄之后对设定系推理作品的另一种演绎，同时也是一种个人突破。虽然作案手法缺少了超自然设定的加持，但本作大大小小几个诡计、逻辑推理以及最后的反转依然保持了一定的水准，利用超自然的设定来解决事件的设计也非常惊艳。预知未来这个设定给到读者的冲击力有限，案件发生的建筑缺少了气氛加持，使得本作的叙事显得有些沉闷，故事性要逊色于系列另两部作品，但依然值得一读。"},{"title":"魔女狩獵的謝幕歡呼","alt":"https://book.douban.com/subject/34470261/","image":"https://minio.mythsman.com/douban/2e33ee5bef43f9e3beeac8b5d3a583e2.jpg","meta":"紙城境介 / 文倉十 / 青文出版社","rating":"2023-04-20 / ★★★☆☆ 还行","comment":"读到后面感觉有些太过魔幻都不像是推理作品了，调查篇到解答篇的过渡太过迅速，进了解答篇一口气输出了太多关键线索，甚至还大幅扩充了魔女魔法的设定和详细释义，显得有些自说自话，读的时候真就只能你说是那就是，对读者不太公平，虽然就本作而言，没什么所谓。通过设定布置千年历史密室很有想法，值得一个推荐，但也仅止步于此了。本作引入的设定仅是实现了不可思议的宏大谜面，线索设计以及推出谜底的逻辑链条的完成度都较为有限，填字游戏这种线索设计出现在推理里真挺掉价的。大概是出于扩充故事性的考量，本作有蛮多与主线关系不大的情节，只是在文本量有限的轻小说笔法描写以及日式特有中二桥段的加持下，多少带点尬穿地心，尤其点名批评女主和审问官的关系，这写得都是个啥啊。"},{"title":"黑猫馆事件","alt":"https://book.douban.com/subject/26771722/","image":"https://minio.mythsman.com/douban/55dc3971380cea6b430a8bd4d1b2dd1b.jpg","meta":"[日] 绫辻行人 / 樱庭 / 车吉 / 新星出版社","rating":"2023-04-19 / ★★★☆☆ 还行","comment":"把主要爆点押在了黑猫馆建筑本身而不是相关的凶案上面，重心的偏移使得本作不管是故事情节还是案件设计都很薄弱，中间那个毫无技术含量的经典密室尤为典型，整体的阅读体验比先前的几部馆系列作品要差上不少。读完后再做回顾，两个核心诡计确实是有足够多的伏笔，想法是有趣的，没有显得很坑爹，可以一读。"},{"title":"水车馆事件","alt":"https://book.douban.com/subject/26771723/","image":"https://minio.mythsman.com/douban/682cb1aaa2c6bc30cf54a4a516c91cae.jpg","meta":"[日] 绫辻行人 / 龚群 / 新星出版社","rating":"2023-04-18 / ★★★☆☆ 还行","comment":"过于经典的诡计和相当明了的线索让本作成为了一部稍有些推理阅读量，就能在前中期轻易推测出凶手及核心手法的作品。虽说诡计老套，多少有些缺乏爆点，但本作还是保障了较高的完成度——情节平稳、推理算扎实，故事性和水车馆建筑的塑造也都还不错。同样是推荐给新接触日式本格推理的读者。"},{"title":"十角馆事件","alt":"https://book.douban.com/subject/26771717/","image":"https://minio.mythsman.com/douban/2a1405e5231d0c74826b9559980eb79b.jpg","meta":"[日] 绫辻行人 / 龚群 / 新星出版社","rating":"2023-04-17 / ★★☆☆☆ 较差","comment":"总觉得是很典型的历史意义大于实际内容的作品，核心诡计突出一个大力出奇迹，和建筑本身也没有做到较好的结合。具体到各起事件，无论是作案、还是摆脱嫌疑的方式都充斥着大量的不可控性，可行性差且禁不起推敲，颇为失望。"},{"title":"钟表馆事件","alt":"https://book.douban.com/subject/26771719/","image":"https://minio.mythsman.com/douban/857bbf124fa8212f6709dc41c464f0de.jpg","meta":"[日] 绫辻行人 / 刘羽阳 / 新星出版社","rating":"2023-04-16 / ★★★★★ 力荐","comment":"简短一句话就能概括但又无比宏伟的核心诡计，诡计背后所承载的故事和构想，以及整个钟表馆呈现出的梦幻氛围更是令人着迷，结局也很是震撼，以至于可以忽略馆系列一贯的坑爹密道设定了。馆系列最强作，应该也是个人推理作品的TOP3。"},{"title":"尸人庄谜案","alt":"https://book.douban.com/subject/30396712/","image":"https://minio.mythsman.com/douban/967469f8056139f07ca40624b3564439.jpg","meta":"[日] 今村昌弘 / 吕灵芝 / 北京联合出版公司 / 磨铁图书","rating":"2023-04-15 / ★★★★☆ 推荐","comment":"无论是笔法还是内容都非常适合对推理小说感兴趣的新读者，线索给的比较明显，凶手不难推测，推理逻辑扎实，尸人的设定和本格推理也结合得恰到好处。故事没有很明显的硬伤，诡计设计也有精彩的地方，可以看作是非常合格的入门读物了。"},{"title":"凶人馆谜案","alt":"https://book.douban.com/subject/36032438/","image":"https://minio.mythsman.com/douban/284dfd4cbee91f37bb853332d2a65b4c.jpg","meta":"[日本] 今村昌弘 / 吕灵芝 / 北京联合出版公司 / 磨铁图书","rating":"2023-04-14 / ★★★★☆ 推荐","comment":"设定系推理算是给今村玩明白了，这次超现实设定没有前两作出彩，但优秀的情节设计和紧张气氛极大强化了阅读体验，对照着如迷宫一般的地图读书真的是很有大冒险的感觉，是系列三作中故事性最强的一部。故事性变强，相应的推理部分不可避的显得有些薄弱，好在逻辑还算扎实，没有明显硬伤，最后还有个意外的小爆点。期待今村老师的下一部作品（下一部能不能别再惦记他那福尔摩斯和华生了）。"},{"title":"月灯館殺人事件","alt":"https://book.douban.com/subject/35927576/","image":"https://minio.mythsman.com/douban/a2b9e39ea738bfb89f477f202c494468.jpg","meta":"北山猛邦 / 星海社","rating":"2023-04-13 / ★★★☆☆ 还行","comment":"看到最后一句话我直接？？？？考虑到这是北山老师的作品，出现这种离谱玩意儿好像也不奇怪。本作依然是浓浓的北山味：乏善可陈的叙事、令人提不起劲的暴风雪山庄和神经病级别的动机，反而是书中大量对本格推理现状的吐槽捏他以及自爆桥段要有意思的多。这次诡计的主体是四个中小规模的物理密室，只能说中规中矩，读完没感觉到太大的惊喜，但也不至于很失望。"},{"title":"如首无作祟之物","alt":"https://book.douban.com/subject/35406149/","image":"https://minio.mythsman.com/douban/5a507f665dbf4ae9fc55fdcb818678a1.jpg","meta":"[日] 三津田信三 / 张舟 / 文化发展出版社 / 力潮文创","rating":"2023-04-12 / ★★★☆☆ 还行","comment":"一个事实解开三十七个谜题的噱头很足，最后的解答和反转也确实惊人，但仔细回顾整个故事的脉络后，还是感觉很多故事人物的言行举止有太多不合理的地方，虽然部分可以归咎于地方民俗或者说迷信，但即便如此，还是会觉得部分情节有些过分牵强。本作主体是取材自现实且经过他人转述的小说作品，把一部小说作品中的各种细枝末节作为重要线索呈现给读者也多少感觉有些别扭——如何保证解开三十七个谜题的一个事实是准确的？将转述而来的隐蔽细节作为验证该事实的准确性的依据，真的站得住脚吗？抱着非常高的期望读完，反而是感觉有些失望。"},{"title":"“断头台城”杀人事件","alt":"https://book.douban.com/subject/4781305/","image":"https://minio.mythsman.com/douban/74f1cd0587be53463dde2fc75e38d7bf.jpg","meta":"[日] 北山猛邦 / 涪子 / 吉林出版集团","rating":"2023-04-11 / ★★★★☆ 推荐","comment":"故事的情节脉络及各种人物的言行举止相较于爱丽丝镜城更具一种脑干缺失的美，唯独作案动机的神经病程度略逊了一筹。故事可读性突出一个惨不忍睹，把推理小说中经典的闹鬼桥段写的如此令人无感属实有些难得。这次的物理诡计已经勉强可以打个好评，另一个核心诡计则真的是牛逼坏了——光是因为有这个诡计的存在，就已经足够给本作打个推荐了。"},{"title":"“爱丽丝·镜城”杀人事件","alt":"https://book.douban.com/subject/4246532/","image":"https://minio.mythsman.com/douban/d223df9290ec2e452398a135de98d544.jpg","meta":"[日] 北山猛邦 / 冯骅 / 吉林出版集团","rating":"2023-04-10 / ★★★★☆ 推荐","comment":"从未读到过的逆天动机和诡计，读到最后先是懵了下，随即感觉到自己的大脑仿佛被泥头车狠狠创到了另一个次元，有一种大脑按摩的快感。一般会给差劲的推理作品打个低分，但离谱到这个地步，反而想给本作打个推荐了，毕竟这么精彩（各种意义上的精彩）的推理作品大概是看一本少一本了。"}]
        }

        let nav = {
            page: 0,
            pageMax: 1,
            action: 'collect'
        }

        let meta_max_line = 4;
        let item_per_page = 10;

        // ======== index ========

        function tabClick(node, action) {
            for (let childNode of node.parentNode.children) {
                if (childNode.classList.contains('hexo-douban-tab-' + action)) {
                    childNode.classList.add('hexo-douban-tab-active');
                } else {
                    childNode.classList.remove('hexo-douban-tab-active');
                }
            }

            renderList(action, 1)
        }


        // ======== pagination ========
        (function initPagination() {
            let firstpage = document.querySelector(".hexo-douban-firstpage");
            let previouspage = document.querySelector(".hexo-douban-previouspage");
            let nextpage = document.querySelector(".hexo-douban-nextpage");
            let lastpage = document.querySelector(".hexo-douban-lastpage");

            //add listener
            firstpage.onclick = () => renderList(nav.action, 1);
            previouspage.onclick = () => renderList(nav.action, Math.max(1, nav.page - 1));
            nextpage.onclick = () => renderList(nav.action, Math.min(nav.page + 1, nav.pageMax));
            lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)

            let meta = document.createElement('div')
            meta.className = 'hexo-douban-meta'
            meta.textContent = data.meta
            meta.setAttribute('style', `-webkit-line-clamp: ${meta_max_line}`);

            let rating = document.createElement('div')
            rating.className = 'hexo-douban-rating'
            rating.textContent = data.rating

            let comment = document.createElement('div')
            comment.className = 'hexo-douban-comment'
            comment.textContent = data.comment

            info.append(title, meta, rating, comment)

            item.append(picture, info)
            return item
        }
