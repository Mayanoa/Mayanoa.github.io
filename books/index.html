        let data = {
            wish: [],
            do: [],
            collect: [{"title":"恶意","alt":"https://book.douban.com/subject/26877752/","image":"https://img9.doubanio.com/view/subject/s/public/s29827014.jpg","meta":"[日] 东野圭吾 / 娄美莲 / 南海出版公司 / 新经典文化","rating":"2023-04-28 / ★★★★★ 力荐","comment":"应该是东野圭吾的推理作品中最值得看的一本，对人心与恶意的探讨像是踏入了社会派的拿手领域，但对手记叙事模式的利用、故事的多重反转及诡计的设计确实都非常强大，因此也同样可以作为一本偏本格的推理作品去看待。几年前才接触推理作品甚少的情况下读完本作觉得大受震撼，给个五星好评吧。"},{"title":"四元馆事件","alt":"https://book.douban.com/subject/35809809/","image":"https://img9.doubanio.com/view/subject/s/public/s34191134.jpg","meta":"[日]早坂吝 / 王皎娇 / 新星出版社","rating":"2023-04-27 / ★★★★☆ 推荐","comment":"看到以相指认凶手揭秘手法那段我直接在办公室里哈哈哈笑出声，真的乐坏了，我宣布早坂老师实现了从科幻推理到外星科技变形金刚喜剧的突破，中村青司看了直呼牛逼，清凉院老师看了都自叹不如。如果说北山老师只是在作品结尾打出偷袭让推理小说变成喜剧，那早坂这篇就是上演了一出从头乐到尾的好戏，先铺垫大量推理烂梗助兴，再用解答打出必杀技将剧目推向高潮。本作也就一个中篇的长度，读起来花不了多少时间，但却可以收获成吨的喜悦，值得一个四星好评。"},{"title":"犯人IA","alt":"https://book.douban.com/subject/35217406/","image":"https://img9.doubanio.com/view/subject/s/public/s33763206.jpg","meta":"[日]早坂吝 / 王皎娇 / 新星出版社","rating":"2023-04-26 / ★★☆☆☆ 较差","comment":"太多关键推理和细节描写都被押在这三个妈宝男的恋母情节上了，读到最后司法那一段已经逆天到感觉自己也进入早坂老师制造的恐怖谷了。推理过程中组合线索的逻辑感很差，有种全靠人工智能侦探瞎几把乱说的感觉，说服力不强，诡计设计本来就平庸，再加上这逆天三胞胎难以理解的脑回路，观感更差了。这一次同样探讨了一些人工智能相关的问题，但在与推理的结合程度以及故事趣味性上都感觉不如前作，看得有点乏味，讲真，中途客串的某果手机集团都比这三个下头男要有意思…"},{"title":"侦探AI","alt":"https://book.douban.com/subject/35183824/","image":"https://img9.doubanio.com/view/subject/s/public/s33728736.jpg","meta":"[日]早坂吝 / 东惠子 / 新星出版社","rating":"2023-04-25 / ★★★☆☆ 还行","comment":"把密室、校园推理、人工智能以及全员中二犯罪组织、恋母情节、双胞胎对决、兄控妹妹等各路经典日式轻小说元素一锅乱炖出来的轻科幻轻推理轻小说。对人工智能的探讨并不深刻（也许可以算一件好事？），AI美少女侦探（犯人）的设计像是迎合时下版本答案；中二病犯罪组织几乎全员脑干缺失还花了大量笔墨，像是来搞笑的；逻辑推理薄弱，五篇几乎是快速发完线索再光速解答，谜面谜底也都比较一般。虽说各部分拆开来看都难以称得上好，乱炖完读起来意外得感觉还挺香，大概是科幻与推理相结合再点缀上轻小说的设定及笔法后产生了奇妙的化学反应。顺带一提，全书大量男主对推理小说谜的自述总是把我带到十万八千里开外的纸城境介拖油瓶片场——你这个推理小说脑，还是去住院检查吧！"},{"title":"死了七次的男人","alt":"https://book.douban.com/subject/27055125/","image":"https://img9.doubanio.com/view/subject/s/public/s29489106.jpg","meta":"[日] 西泽保彦 / 马杰 / 新星出版社","rating":"2023-04-24 / ★★★★☆ 推荐","comment":"时间重复若干次的设定实际读起来并不如想象中有趣，两个核心诡计都是一句话就可以说清楚的东西，且后者多少带了点强加补充设定的意味，总觉得有些犯规？比起最后仅用了几页篇幅给出的推理与解答，本书更值得一读的反而是西泽保彦幽默轻松的笔法以及故事中因金钱撕裂了关系而显得尤为荒诞的家族闹剧。"},{"title":"主人公にはなれない僕らの妥協から始める恋人生活 2","alt":"https://book.douban.com/subject/36099391/","image":"https://img1.doubanio.com/view/subject/s/public/s34313787.jpg","meta":"鴨野うどん / オーバーラップ","rating":"2023-04-23 / ★★★★★ 力荐","comment":"读到最后才能看到的后记及追加独白章节堪称点睛之笔，不仅合理化了本卷中间略显突兀且有些令人琢磨不透的冲突点，还直接给两卷故事中有关女主的言行都套上了一层滤镜，回过去再看两人之间的互动，观感完全不一样了。虽说两卷故事内容基本已经交代完整，但还是很希望看到男主放下单恋公开交往后的故事。记得第一卷后记里作者提到希望不被故事之神抛弃，可惜最终还是没有得到神明的眷顾，腰斩的现实诉说着这确实是个大多数人都无法成为主角的残酷世界，不知道作者把推特简介改成前轻小说作家时，这是否也是为了追逐幸福而放弃梦想的妥协呢？"},{"title":"主人公にはなれない僕らの妥協から始める恋人生活","alt":"https://book.douban.com/subject/36096926/","image":"https://img9.doubanio.com/view/subject/s/public/s34312205.jpg","meta":"鴨野うどん / オーバーラップ","rating":"2023-04-22 / ★★★★★ 力荐","comment":"看完第二卷最后的那一段后，时隔数月再回顾第一卷前期有关女主的描写，观感有了相当大的转变。虽然后期大爆点的展开以及最后的解决收尾看起来略些仓促，但本作对男女主的角色塑造和心理描写在细腻程度上毫无疑问达到了校园恋爱题材轻小说的天花板，简简单单一个牵手动作都让人回味无穷。关于妥协信条和追逐幸福的探讨虽然并没有占到太多的论述篇幅，但贯穿全书始终一样能显得足够深刻。是谁规定没有比真货更加美丽的赝品的？感谢民翻让我接触到这么优秀的轻小说作品。"},{"title":"魔眼之匣谜案","alt":"https://book.douban.com/subject/35049753/","image":"https://img1.doubanio.com/view/subject/s/public/s33720329.jpg","meta":"[日] 今村昌弘 / 吕灵芝 / 北京联合出版公司 / 磨铁图书","rating":"2023-04-21 / ★★★★☆ 推荐","comment":"预知未来的超现实设定主要是用在了作案动机而非作案手法的成立上，表现了今村昌宏在尸人庄之后对设定系推理作品的另一种演绎，同时也是一种个人突破。虽然作案手法缺少了超自然设定的加持，但本作大大小小几个诡计、逻辑推理以及最后的反转依然保持了一定的水准，利用超自然的设定来解决事件的设计也非常惊艳。预知未来这个设定给到读者的冲击力有限，案件发生的建筑缺少了气氛加持，使得本作的叙事显得有些沉闷，故事性要逊色于系列另两部作品，但依然值得一读。"},{"title":"魔女狩獵的謝幕歡呼","alt":"https://book.douban.com/subject/34470261/","image":"https://img9.doubanio.com/view/subject/s/public/s33497225.jpg","meta":"紙城境介 / 文倉十 / 青文出版社","rating":"2023-04-20 / ★★★☆☆ 还行","comment":"读到后面感觉有些太过魔幻都不像是推理作品了，调查篇到解答篇的过渡太过迅速，进了解答篇一口气输出了太多关键线索，甚至还大幅扩充了魔女魔法的设定和详细释义，显得有些自说自话，读的时候真就只能你说是那就是，对读者不太公平，虽然就本作而言，没什么所谓。通过设定布置千年历史密室很有想法，值得一个推荐，但也仅止步于此了。本作引入的设定仅是实现了不可思议的宏大谜面，线索设计以及推出谜底的逻辑链条的完成度都较为有限，填字游戏这种线索设计出现在推理里真挺掉价的。大概是出于扩充故事性的考量，本作有蛮多与主线关系不大的情节，只是在文本量有限的轻小说笔法描写以及日式特有中二桥段的加持下，多少带点尬穿地心，尤其点名批评女主和审问官的关系，这写得都是个啥啊。"},{"title":"黑猫馆事件","alt":"https://book.douban.com/subject/26771722/","image":"https://img2.doubanio.com/view/subject/s/public/s28775772.jpg","meta":"[日] 绫辻行人 / 樱庭 / 车吉 / 新星出版社","rating":"2023-04-19 / ★★★☆☆ 还行","comment":"把主要爆点押在了黑猫馆建筑本身而不是相关的凶案上面，重心的偏移使得本作不管是故事情节还是案件设计都很薄弱，中间那个毫无技术含量的经典密室尤为典型，整体的阅读体验比先前的几部馆系列作品要差上不少。读完后再做回顾，两个核心诡计确实是有足够多的伏笔，想法是有趣的，没有显得很坑爹，可以一读。"},{"title":"水车馆事件","alt":"https://book.douban.com/subject/26771723/","image":"https://img1.doubanio.com/view/subject/s/public/s28775780.jpg","meta":"[日] 绫辻行人 / 龚群 / 新星出版社","rating":"2023-04-18 / ★★★☆☆ 还行","comment":"过于经典的诡计和相当明了的线索让本作成为了一部稍有些推理阅读量，就能在前中期轻易推测出凶手及核心手法的作品。虽说诡计老套，多少有些缺乏爆点，但本作还是保障了较高的完成度——情节平稳、推理算扎实，故事性和水车馆建筑的塑造也都还不错。同样是推荐给新接触日式本格推理的读者。"},{"title":"十角馆事件","alt":"https://book.douban.com/subject/26771717/","image":"https://img1.doubanio.com/view/subject/s/public/s28775789.jpg","meta":"[日] 绫辻行人 / 龚群 / 新星出版社","rating":"2023-04-17 / ★★☆☆☆ 较差","comment":"总觉得是很典型的历史意义大于实际内容的作品，核心诡计突出一个大力出奇迹，和建筑本身也没有做到较好的结合。具体到各起事件，无论是作案、还是摆脱嫌疑的方式都充斥着大量的不可控性，可行性差且禁不起推敲，颇为失望。"},{"title":"钟表馆事件","alt":"https://book.douban.com/subject/26771719/","image":"https://img9.doubanio.com/view/subject/s/public/s28775794.jpg","meta":"[日] 绫辻行人 / 刘羽阳 / 新星出版社","rating":"2023-04-16 / ★★★★★ 力荐","comment":"简短一句话就能概括但又无比宏伟的核心诡计，诡计背后所承载的故事和构想，以及整个钟表馆呈现出的梦幻氛围更是令人着迷，结局也很是震撼，以至于可以忽略馆系列一贯的坑爹密道设定了。馆系列最强作，应该也是个人推理作品的TOP3。"},{"title":"尸人庄谜案","alt":"https://book.douban.com/subject/30396712/","image":"https://img2.doubanio.com/view/subject/s/public/s33296332.jpg","meta":"[日] 今村昌弘 / 吕灵芝 / 北京联合出版公司 / 磨铁图书","rating":"2023-04-15 / ★★★★☆ 推荐","comment":"无论是笔法还是内容都非常适合对推理小说感兴趣的新读者，线索给的比较明显，凶手不难推测，推理逻辑扎实，尸人的设定和本格推理也结合得恰到好处。故事没有很明显的硬伤，诡计设计也有精彩的地方，可以看作是非常合格的入门读物了。"},{"title":"凶人馆谜案","alt":"https://book.douban.com/subject/36032438/","image":"https://img9.doubanio.com/view/subject/s/public/s34298754.jpg","meta":"[日本] 今村昌弘 / 吕灵芝 / 北京联合出版公司 / 磨铁图书","rating":"2023-04-14 / ★★★★☆ 推荐","comment":"设定系推理算是给今村玩明白了，这次超现实设定没有前两作出彩，但优秀的情节设计和紧张气氛极大强化了阅读体验，对照着如迷宫一般的地图读书真的是很有大冒险的感觉，是系列三作中故事性最强的一部。故事性变强，相应的推理部分不可避的显得有些薄弱，好在逻辑还算扎实，没有明显硬伤，最后还有个意外的小爆点。期待今村老师的下一部作品（下一部能不能别再惦记他那福尔摩斯和华生了）。"},{"title":"月灯館殺人事件","alt":"https://book.douban.com/subject/35927576/","image":"https://img9.doubanio.com/view/subject/s/public/s34242924.jpg","meta":"北山猛邦 / 星海社","rating":"2023-04-13 / ★★★☆☆ 还行","comment":"看到最后一句话我直接？？？？考虑到这是北山老师的作品，出现这种离谱玩意儿好像也不奇怪。本作依然是浓浓的北山味：乏善可陈的叙事、令人提不起劲的暴风雪山庄和神经病级别的动机，反而是书中大量对本格推理现状的吐槽捏他以及自爆桥段要有意思的多。这次诡计的主体是四个中小规模的物理密室，只能说中规中矩，读完没感觉到太大的惊喜，但也不至于很失望。"},{"title":"如首无作祟之物","alt":"https://book.douban.com/subject/35406149/","image":"https://img2.doubanio.com/view/subject/s/public/s33947872.jpg","meta":"[日] 三津田信三 / 张舟 / 文化发展出版社 / 力潮文创","rating":"2023-04-12 / ★★★☆☆ 还行","comment":"一个事实解开三十七个谜题的噱头很足，最后的解答和反转也确实惊人，但仔细回顾整个故事的脉络后，还是感觉很多故事人物的言行举止有太多不合理的地方，虽然部分可以归咎于地方民俗或者说迷信，但即便如此，还是会觉得部分情节有些过分牵强。本作主体是取材自现实且经过他人转述的小说作品，把一部小说作品中的各种细枝末节作为重要线索呈现给读者也多少感觉有些别扭——如何保证解开三十七个谜题的一个事实是准确的？将转述而来的隐蔽细节作为验证该事实的准确性的依据，真的站得住脚吗？抱着非常高的期望读完，反而是感觉有些失望。"},{"title":"“断头台城”杀人事件","alt":"https://book.douban.com/subject/4781305/","image":"https://img1.doubanio.com/view/subject/s/public/s4345590.jpg","meta":"[日] 北山猛邦 / 涪子 / 吉林出版集团","rating":"2023-04-11 / ★★★★☆ 推荐","comment":"故事的情节脉络及各种人物的言行举止相较于爱丽丝镜城更具一种脑干缺失的美，唯独作案动机的神经病程度略逊了一筹。故事可读性突出一个惨不忍睹，把推理小说中经典的闹鬼桥段写的如此令人无感属实有些难得。这次的物理诡计已经勉强可以打个好评，另一个核心诡计则真的是牛逼坏了——光是因为有这个诡计的存在，就已经足够给本作打个推荐了。"},{"title":"“爱丽丝·镜城”杀人事件","alt":"https://book.douban.com/subject/4246532/","image":"https://img9.doubanio.com/view/subject/s/public/s4207014.jpg","meta":"[日] 北山猛邦 / 冯骅 / 吉林出版集团","rating":"2023-04-10 / ★★★★☆ 推荐","comment":"从未读到过的逆天动机和诡计，读到最后先是懵了下，随即感觉到自己的大脑仿佛被泥头车狠狠创到了另一个次元，有一种大脑按摩的快感。一般会给差劲的推理作品打个低分，但离谱到这个地步，反而想给本作打个推荐了，毕竟这么精彩（各种意义上的精彩）的推理作品大概是看一本少一本了。"}]
        }

        let nav = {
            page: 0,
            pageMax: 1,
            action: 'collect'
        }

        let meta_max_line = 4;
        let item_per_page = 10;

        // ======== index ========

        function tabClick(node, action) {
            for (let childNode of node.parentNode.children) {
                if (childNode.classList.contains('hexo-douban-tab-' + action)) {
                    childNode.classList.add('hexo-douban-tab-active');
                } else {
                    childNode.classList.remove('hexo-douban-tab-active');
                }
            }

            renderList(action, 1)
        }


        // ======== pagination ========
        (function initPagination() {
            let firstpage = document.querySelector(".hexo-douban-firstpage");
            let previouspage = document.querySelector(".hexo-douban-previouspage");
            let nextpage = document.querySelector(".hexo-douban-nextpage");
            let lastpage = document.querySelector(".hexo-douban-lastpage");

            //add listener
            firstpage.onclick = () => renderList(nav.action, 1);
            previouspage.onclick = () => renderList(nav.action, Math.max(1, nav.page - 1));
            nextpage.onclick = () => renderList(nav.action, Math.min(nav.page + 1, nav.pageMax));
            lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)
