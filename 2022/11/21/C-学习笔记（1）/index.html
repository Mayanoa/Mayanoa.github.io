<h4 id="语法：转义符"><a href="#语法：转义符" class="headerlink" title="语法：转义符"></a><strong>语法：转义符</strong></h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Console.WriteLine(&quot;H\tello \nWorld&quot;);  </span><br><span class="line">Console.WriteLine(&quot;\\\&quot;&quot;) //会生成\”的字符。</span><br><span class="line">//转义符\与n连用后代表换行，\与t连用后代表tab制表符（一般是四个空格）。</span><br><span class="line">//转义符\与\连用后代表一个非转义作用的\字符。</span><br><span class="line">//转义符与“连用后代表一个引号文本字符，不会被识别为字符串的标识。</span><br></pre></td></tr></table></figure>

<script>
(function () {
	"use strict";
	var goToTop = function() {
		$(".js-gotop").on("click", function(event){
			event.preventDefault();
			$("html, body").animate({
				scrollTop: $("html").offset().top
			}, 500, "easeInOutExpo");
			return false;
		});
		$(window).scroll(function(){
			var $win = $(window);
			if ($win.scrollTop() > 200) {
				$(".js-top").addClass("active");
			} else {
				$(".js-top").removeClass("active");
			}
		});
	};
	$(function(){
		goToTop();
	});
}());
</script>
